<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Some Burgers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <main class="burgers-main">
        <div class="container">
            <h1><i class="fas fa-hamburger"></i> <br> Eat Some Burgers, Bro!</h1>
            <p class="lead">Enter a burger you'd like to eat and then hit "Submit"!</p>
            <form type="POST">
                <div class="form-group">
                    <input type="input" class="form-control" id="burger-input" placeholder="Enter your burger here!">
                  </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
        <hr/>
    </main>

    <section class="eat-delete">
        <div class="container">
            <h2>Eat and Delete!</h2>
            <div class="row">
                <div class="col-lg-6">
                    <p class="actions">Eat</p>
                </div>
                <div class="col-lg-6">
                    <p class="actions">Delete</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/8a95b1eafc.js" crossorigin="anonymous"></script>
</html>
